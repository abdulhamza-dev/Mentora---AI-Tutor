{% extends 'core/base.html' %}

{% block title %}Login - AI Teacher{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <h1>Login</h1>
        <p class="subtitle">Welcome back to your AI learning space.</p>

        {% if error %}
        <div
            style="background: rgba(255, 0, 0, 0.1); border: 1px solid rgba(255, 0, 0, 0.3); color: #ff5555; padding: 10px; border-radius: 6px; margin-bottom: 20px; font-size: 0.9rem;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="username" id="email" placeholder="student@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-submit-full">Log in</button>
        </form>

        <div class="auth-links">
            New here? <a href="{% url 'signup' %}">Sign up for free</a>
        </div>
    </div>
</div>
{% endblock %}
