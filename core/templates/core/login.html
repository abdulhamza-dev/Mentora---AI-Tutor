{% extends 'core/base.html' %}

{% block title %}Login - Mentora{% endblock %}

{% block extra_css %}
<style>
.auth-wrapper {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #000;
}

.auth-container {
    max-width: 380px;
    width: 100%;
    padding: 48px;
    text-align: center;
}

.auth-container h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 32px;
    color: #ffffff;
}

.subtitle {
    color: #9b9b9b;
    margin-bottom: 32px;
    font-size: 0.95rem;
}

.form-group {
    text-align: left;
    margin-bottom: 24px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.85rem;
    font-weight: 500;
    color: #9b9b9b;
}

.form-group input {
    width: 100%;
    background-color: #111;
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: white;
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
    outline: none;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
}

.form-group input:focus {
    border-color: #555;
}

.btn-submit-full {
    width: 100%;
    height: 48px;
    background-color: #fff;
    color: #000;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 16px;
}

.btn-submit-full:hover {
    background-color: #e0e0e0;
}

.auth-links {
    margin-top: 24px;
    font-size: 0.9rem;
    color: #9b9b9b;
}

.auth-links a {
    color: white;
    font-weight: 600;
    text-decoration: underline;
}
</style>
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <h1>Login</h1>
        <p class="subtitle">Welcome back to your AI learning space.</p>

        {% if error %}
        <div
            style="background: rgba(255, 0, 0, 0.1); border: 1px solid rgba(255, 0, 0, 0.3); color: #ff5555; padding: 10px; border-radius: 6px; margin-bottom: 20px; font-size: 0.9rem;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="username" id="email" placeholder="student@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-submit-full">Log in</button>
        </form>

        <div class="auth-links">
            New here? <a href="{% url 'signup' %}">Sign up for free</a>
        </div>
    </div>
</div>
{% endblock %}
